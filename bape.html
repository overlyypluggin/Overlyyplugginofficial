
<!DOCTYPE html>
<html>
<head>
  <title>Bape - Overlyy Pluggin</title>
  <style>
    body { background: #0d0d0d; color: #fff; font-family: 'Segoe UI'; margin: 0; padding: 2rem; }
    h1 { text-align: center; color: #f5c842; }
    .controls { text-align: center; margin-bottom: 2rem; }
    input, select { padding: 10px; margin: 5px; border-radius: 5px; border: none; }
    .grid { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; }
    .card {
      background: #111;
      border: 1px solid #b5c96b;
      border-radius: 8px;
      padding: 1rem;
      width: 200px;
      text-align: center;
      cursor: pointer;
    }
    .stock {
      font-size: 0.9rem;
      margin-top: 5px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
    }
    .modal-content button {
      padding: 10px 20px;
      background: #b5c96b;
      border: none;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
<h1>Bape</h1>
<div class="controls">
  <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterProducts()">
  <select id="sizeFilter" onchange="filterProducts()">
    <option value="">All Sizes</option>
    <option value="6">6</option><option value="7">7</option><option value="8">8</option>
    <option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option>
  </select>
  <select id="priceFilter" onchange="filterProducts()">
    <option value="">All Prices</option>
    <option value="low">Under $900</option>
    <option value="mid">$900â€“$1000</option>
    <option value="high">Over $1000</option>
  </select>
</div>
<div class="grid" id="productGrid">

    <div class="card" data-name="Bape Track Black" data-price="820" data-sizes="7, 8, 9, 10, 11">
      <h3>Bape Track Black</h3>
      <p>$820</p>
      <p class="stock">In Stock (3 left)</p>
      <button onclick="openModal('Bape Track Black', 820, '7, 8, 9, 10, 11', 'In Stock (3 left)')">Preview</button>
    </div>
    
    <div class="card" data-name="Bape Triple S Cream" data-price="975" data-sizes="6, 7, 8, 9">
      <h3>Bape Triple S Cream</h3>
      <p>$975</p>
      <p class="stock">In Stock (2 left)</p>
      <button onclick="openModal('Bape Triple S Cream', 975, '6, 7, 8, 9', 'In Stock (2 left)')">Preview</button>
    </div>
    
    <div class="card" data-name="Bape Runner White" data-price="1050" data-sizes="8, 9, 10, 11, 12">
      <h3>Bape Runner White</h3>
      <p>$1050</p>
      <p class="stock">In Stock (5 left)</p>
      <button onclick="openModal('Bape Runner White', 1050, '8, 9, 10, 11, 12', 'In Stock (5 left)')">Preview</button>
    </div>
    
    <div class="card" data-name="Bape Speed 2.0 Black" data-price="895" data-sizes="7, 8, 9">
      <h3>Bape Speed 2.0 Black</h3>
      <p>$895</p>
      <p class="stock">Sold Out</p>
      <button onclick="openModal('Bape Speed 2.0 Black', 895, '7, 8, 9', 'Sold Out')">Preview</button>
    </div>
    
    <div class="card" data-name="Bape Track Clear Sole" data-price="860" data-sizes="9, 10, 11">
      <h3>Bape Track Clear Sole</h3>
      <p>$860</p>
      <p class="stock">In Stock (4 left)</p>
      <button onclick="openModal('Bape Track Clear Sole', 860, '9, 10, 11', 'In Stock (4 left)')">Preview</button>
    </div>
    
</div>
<div class="modal" id="modal">
  <div class="modal-content">
    <h2 id="modalTitle"></h2>
    <p id="modalPrice"></p>
    <p id="modalSizes"></p>
    <p id="modalStock"></p>
    <p>Condition: Brand New / DS</p>
    <button onclick="closeModal()">Close</button>
  </div>
</div>
<script>
  function openModal(name, price, sizes, stock) {
    document.getElementById("modal").style.display = "flex";
    document.getElementById("modalTitle").innerText = name;
    document.getElementById("modalPrice").innerText = "Price: $" + price;
    document.getElementById("modalSizes").innerText = "Sizes: " + sizes;
    document.getElementById("modalStock").innerText = stock;
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }

  function filterProducts() {
    const search = document.getElementById("searchInput").value.toLowerCase();
    const size = document.getElementById("sizeFilter").value;
    const price = document.getElementById("priceFilter").value;
    const cards = document.querySelectorAll(".card");

    cards.forEach(card => {
      const name = card.dataset.name.toLowerCase();
      const sizes = card.dataset.sizes.split(", ");
      const priceVal = parseInt(card.dataset.price);
      let show = name.includes(search);
      if (size && !sizes.includes(size)) show = false;
      if (price === "low" && priceVal >= 900) show = false;
      if (price === "mid" && (priceVal < 900 || priceVal > 1000)) show = false;
      if (price === "high" && priceVal <= 1000) show = false;
      card.style.display = show ? "block" : "none";
    });
  }
</script>
</body>
</html>
