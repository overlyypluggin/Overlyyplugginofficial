
<!DOCTYPE html>
<html>
<head>
  <title>Overlyy Pluggin Official</title>
  <style>
    body { background: #0d0d0d; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    h1, h2 { text-align: center; color: #f5c842; }
    .section { padding: 2rem; }
    .grid { display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; }
    .card {
      background: #111;
      padding: 1rem;
      border: 1px solid #b5c96b;
      border-radius: 10px;
      width: 200px;
      cursor: pointer;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 150px;
      background: #000;
      border: 1px solid #333;
      margin-bottom: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-content {
      background: #1a1a1a;
      padding: 2rem;
      max-width: 400px;
      border-radius: 12px;
      text-align: center;
    }
    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .modal-content button {
      margin-top: 1rem;
      padding: 10px 20px;
      background: #b5c96b;
      border: none;
      font-weight: bold;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>Overlyy Pluggin Official</h1>
<div style="position:absolute;top:20px;right:20px;background:#b5c96b;color:black;padding:8px 12px;border-radius:8px;font-weight:bold;">Cart: <span id="cart-count">0</span></div>

<div class="section">
  <h2>Latest Drops</h2>
  <div class="grid">
    <div class="card">
      <img src="balenciaga-track.jpg">
      <p>Balenciaga Track Sneaker</p>
      <button onclick="openModal('Balenciaga Track Sneaker', 'balenciaga-track.jpg', 895)">Preview</button>
    </div>
    <div class="card">
      <img src="amiri-skel.jpg">
      <p>Amiri Skel Top Low</p>
      <button onclick="openModal('Amiri Skel Top Low', 'amiri-skel.jpg', 620)">Preview</button>
    </div>
    <div class="card">
      <img src="mcqueen-oversized.jpg">
      <p>McQueen Oversized Sneaker</p>
      <button onclick="openModal('McQueen Oversized Sneaker', 'mcqueen-oversized.jpg', 590)">Preview</button>
    </div>
  </div>
</div>

<div class="section">
  <h2>Deals of the Week (Bags)</h2>
  <div class="grid">
    <div class="card">
      <img src="bag1.jpg">
      <p>AW22 Leather Trash Bag</p>
      <button onclick="openModal('AW22 Leather Trash Bag', 'bag1.jpg', 2007)">Preview</button>
    </div>
    <div class="card">
      <img src="bag2.jpg">
      <p>25 Medium Handbag</p>
      <button onclick="openModal('25 Medium Handbag', 'bag2.jpg', 6400)">Preview</button>
    </div>
    <div class="card">
      <img src="bag3.jpg">
      <p>Neo Cagole Small Tote Bag</p>
      <button onclick="openModal('Neo Cagole Small Tote Bag', 'bag3.jpg', 2299)">Preview</button>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="preview-modal">
  <div class="modal-content">
    <img id="modal-img" src="" alt="">
    <h2 id="modal-title"></h2>
    <p id="modal-price" style="color:#f5c842;"></p>
    <p>Condition: Brand New / Deadstock</p>
    <button onclick="addToCart()">Add to Cart</button><br>
    <button onclick="closeModal()" style="margin-top:10px;background:#333;color:white;">Close</button>
  </div>
</div>

<script>
  let selectedItem = { name: "", price: 0 };
  function openModal(name, img, price) {
    selectedItem = { name, price };
    document.getElementById("modal-title").innerText = name;
    document.getElementById("modal-price").innerText = "$" + price;
    document.getElementById("modal-img").src = img;
    document.getElementById("preview-modal").style.display = "flex";
  }
  function closeModal() {
    document.getElementById("preview-modal").style.display = "none";
  }
  function addToCart() {
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    cart.push(selectedItem);
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
    closeModal();
  }
  function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    document.getElementById("cart-count").innerText = cart.length;
  }
  updateCartCount();
</script>
</body>
</html>
