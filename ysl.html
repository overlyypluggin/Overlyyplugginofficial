<!DOCTYPE html>
<html>
<head>
  <title>YSL - Overlyy Pluggin</title>
  <link rel='stylesheet' href='style.css'>
  <style>
    body { font-family: sans-serif; margin: 0; background: #fff; }
    header { background: #000; color: white; padding: 1rem; text-align: center; font-size: 1.5rem; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1.5rem; padding: 2rem; }
    .product-card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }
    .product-card:hover { transform: translateY(-5px); }
    .product-card img { max-width: 100%; border-radius: 6px; margin-bottom: 0.5rem; }
    .product-name { font-weight: 600; margin: 0.5rem 0 0.25rem; }
    .price { color: #333; font-size: 1.1rem; margin-bottom: 0.25rem; }
    .sizes { font-size: 0.9rem; color: #666; }
  </style>
</head>
<body>
  <header>YSL</header>
  <section class="product-grid">

            <div class="product-card">
                <img src="sample-shoe.jpg" alt="Le 5 à 7 Small Hobo">
                <div class="product-name">Le 5 à 7 Small Hobo</div>
                <div class="price">$2700</div>
                <div class="sizes">Sizes: 9.1 x 6.1 x 2.4 inches</div>
            </div>
            <div class="product-card">
                <img src="sample-shoe.jpg" alt="Le 5 à 7 Large Hobo">
                <div class="product-name">Le 5 à 7 Large Hobo</div>
                <div class="price">$3100</div>
                <div class="sizes">Sizes: 12.5 x 7.5 x 2.4 inches</div>
            </div>
            <div class="product-card">
                <img src="sample-shoe.jpg" alt="Monogram Large Wallet on Chain">
                <div class="product-name">Monogram Large Wallet on Chain</div>
                <div class="price">$1600</div>
                <div class="sizes">Sizes: 8.8 x 5.5 x 1.8 inches</div>
            </div>
  </section>
</body>
</html>
