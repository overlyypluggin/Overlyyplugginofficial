<!DOCTYPE html>
<html>
<head>
  <title>Celine - Overlyy Pluggin</title>
  <style>
    body { background: #0d0d0d; color: #fff; font-family: 'Segoe UI'; margin: 0; padding: 2rem; }
    h1 { text-align: center; color: #f5c842; }
    .controls { text-align: center; margin-bottom: 2rem; }
    input, select { padding: 10px; margin: 5px; border-radius: 5px; border: none; }
    .grid { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; }
    .card {
      background: #111;
      border: 1px solid #b5c96b;
      border-radius: 8px;
      padding: 1rem;
      width: 200px;
      text-align: center;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
    }
    .modal-content button {
      padding: 10px 20px;
      background: #b5c96b;
      border: none;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
<h1>Celine</h1>
<div class="controls">
  <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterProducts()">
  <select id="sizeFilter" onchange="filterProducts()">
    <option value="">All Sizes</option>
    <option value="6">6</option><option value="7">7</option><option value="8">8</option>
    <option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option>
  </select>
  <select id="priceFilter" onchange="filterProducts()">
    <option value="">All Prices</option>
    <option value="low">Under $200</option>
    <option value="mid">$200â€“$500</option>
    <option value="high">Over $500</option>
  </select>
</div>
<div class="grid" id="productGrid">

  <div class="card" data-name="Teen Celine Lulu" data-price="1850" data-sizes="8 x 6 x 2.5 inches">
    <h3>Teen Celine Lulu</h3>
    <p>$1850</p>
    <p class="stock">In Stock (10+)</p>
    <button onclick="openModal('Teen Celine Lulu', 1850, '8 x 6 x 2.5 inches', 'In Stock (10+)')">Preview</button>
  </div>

  <div class="card" data-name="Teen Celine Lulu" data-price="1600" data-sizes="8 x 6 x 2.5 inches">
    <h3>Teen Celine Lulu</h3>
    <p>$1600</p>
    <p class="stock">In Stock (10+)</p>
    <button onclick="openModal('Teen Celine Lulu', 1600, '8 x 6 x 2.5 inches', 'In Stock (10+)')">Preview</button>
  </div>

  <div class="card" data-name="Large Cabas" data-price="2450" data-sizes="15 x 13 x 6 inches">
    <h3>Large Cabas</h3>
    <p>$2450</p>
    <p class="stock">In Stock (10+)</p>
    <button onclick="openModal('Large Cabas', 2450, '15 x 13 x 6 inches', 'In Stock (10+)')">Preview</button>
  </div>

  <div class="card" data-name="Classic Panier Shopper Cabas" data-price="2300" data-sizes="15 x 13 x 6 inches">
    <h3>Classic Panier Shopper Cabas</h3>
    <p>$2300</p>
    <p class="stock">In Stock (10+)</p>
    <button onclick="openModal('Classic Panier Shopper Cabas', 2300, '15 x 13 x 6 inches', 'In Stock (10+)')">Preview</button>
  </div>

  <div class="card" data-name="Cabas Triangle" data-price="2500" data-sizes="15 x 13 x 6 inches">
    <h3>Cabas Triangle</h3>
    <p>$2500</p>
    <p class="stock">In Stock (10+)</p>
    <button onclick="openModal('Cabas Triangle', 2500, '15 x 13 x 6 inches', 'In Stock (10+)')">Preview</button>
  </div>

</div>
<div class="modal" id="modal">
  <div class="modal-content">
    <h2 id="modalTitle"></h2>
    <p id="modalPrice"></p>
    <p id="modalSizes"></p>
    <p id="modalStock"></p>
    <p>Condition: Brand New / DS</p>
    <button onclick="closeModal()">Close</button>
  </div>
</div>
<script>
  function openModal(name, price, sizes, stock) {
    document.getElementById("modal").style.display = "flex";
    document.getElementById("modalTitle").innerText = name;
    document.getElementById("modalPrice").innerText = "Price: $" + price;
    document.getElementById("modalSizes").innerText = "Sizes: " + sizes;
    document.getElementById("modalStock").innerText = stock;
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }

  function filterProducts() {
    const search = document.getElementById("searchInput").value.toLowerCase();
    const size = document.getElementById("sizeFilter").value;
    const price = document.getElementById("priceFilter").value;
    const cards = document.querySelectorAll(".card");

    cards.forEach(card => {
      const name = card.dataset.name.toLowerCase();
      const sizes = card.dataset.sizes.split(", ");
      const priceVal = parseInt(card.dataset.price);
      let show = name.includes(search);
      if (size && !sizes.includes(size)) show = false;
      if (price === "low" && priceVal >= 200) show = false;
      if (price === "mid" && (priceVal < 200 || priceVal > 500)) show = false;
      if (price === "high" && priceVal <= 500) show = false;
      card.style.display = show ? "block" : "none";
    });
  }
</script>
</body>
</html>
